<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    div{
      border: 5px solid gray;
    }
    #grid{
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
  <div id="grid">
    <div>NAVI</div>
    <div>GOTT</div>
  </div>
</body>
</html>
